[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=app
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-fail-under=85
    --asyncio-mode=auto
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    e2e: End-to-end tests - test complete user flows
    performance: Performance tests - test system performance
    slow: Slow running tests - tests that take more than 5 seconds
    database: Tests that require database access
    external: Tests that require external services
    auth: Authentication and authorization tests
    ai: AI service integration tests
    migration: Database migration tests
    security: Security-related tests
    regression: Regression tests for bug fixes